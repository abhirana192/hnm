<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Your Site</title>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="styles.css">

  <header>
    <a href="index.html" class="logo"><img src="hnm.png" alt="Logo"></a>

        <div class="suggestion-item">Jacket</div>
        <div class="suggestion-item">Shoes</div>
      </div>
    </div>
  </div>

    <a href="#" class="active">Women</a>
    <a href="#">Men</a>
    <a href="#">Kids</a>
    <a href="#">Home</a>
  </div>

  <!-- Video Container -->
  <div id="video-container">
    <video id="promo-video" autoplay muted loop>
      <source src="h.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

      <!-- Shop Now Button -->

  </div>
  
</div>

        </div>
      </a>
      <img src="pic3.jpg" alt="Right Image" />
    </div>

  <div id="overlay"></div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>

  <script>

    feather.replace();
